<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-image: url('space.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 40px;
      color: #ccc;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .input-group input[type="email"] {
      width: 70%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .input-group button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Good things come to those who wait.</h1>
  <p>Subscribe for updates on how Graphoboard is utilizing AI to revolutionize learning engagement and organization.</p>
  <form id="signup-form">
    <div class="input-group">
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      <button type="submit">Sign Up</button>
    </div>
  </form>
</div>

</body>
</html>
